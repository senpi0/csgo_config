//START
unbindall
echo "Keybinds for CS:GO loaded"

//KEY BINDS
bindtoggle f cl_righthand
bind h invprev
bind n invnext
bind alt +advinfo
bind = +spinbot
bind SPACE +duckjump
bind q +jumpthrow
bind 1 smoke
bind 2 flash
bind 3 fire
bind 4 he
bind 5 +c4drop
bind 6 decoy
bind mouse1 "+attack;r_cleardecals"
bind mouse2 "+attack2;r_cleardecals"
bind mouse3 "pmslot2;-ins"
bind mouse4 pmslot3
bind mouse5 "pmslot1;-ins"
bind mwheelup +jump
bind w "+forward;r_cleardecals"
bind s "+back;r_cleardecals"
bind a "+moveleft;r_cleardecals"
bind d "+moveright;r_cleardecals"
bind j xhairsize
bind v +voicerecord
bind semicolon +spray_menu
bind t messagemode
bind y messagemode2
bind tab +scorenet
bind p buymenu
bind e +use
bind r +reload
bind shift +duck
bind ctrl +speed
bind g drop
bind f2 displaydamage
bind f3 voipst
bind ` toggleconsole
bind f11 chat
bind f9 dot1
bind z radio1
bind x c4
bind c radio2
bind mwheeldown vmmid
bind k pstxt
bind ins +insfov
bind f10 +sshot
bind - "player_ping;r_cleardecals"

//KEYPAD AND ARROWS
bind kp_5 "buy ak47;buy m4a1"
bind kp_downarrow "buy awp"
bind kp_uparrow "buy ssg08"
bind kp_pgdn "buy ump45"
bind kp_rightarrow "buy mac10;buy mp9"
bind kp_pgup "buy p90"
bind kp_home "buy p250"
bind kp_leftarrow "buy tec9;buy fiveseven"
bind kp_end "buy deagle"
bind kp_plus "buy hegrenade"
bind kp_minus "buy molotov;buy incgrenade"
bind kp_multiply "buy flashbang"
bind kp_slash "buy smokegrenade"
bind leftarrow "buy vesthelm"
bind kp_ins "buy vest"
bind uparrow "buy defuser"
bind downarrow "buy hegrenade;buy molotov;buy incgrenade"
bind rightarrow "buy flashbang;buy smokegrenade"

//END
host_writeconfig
