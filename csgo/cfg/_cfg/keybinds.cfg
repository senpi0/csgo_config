bind kp_uparrow "buy ssg08"
bind kp_pgdn "buy ump45"
bind kp_rightarrow "buy mac10;buy mp9"
bind kp_pgup "buy p90"
bind kp_home "buy p250"
bind kp_leftarrow "buy tec9;buy fiveseven"
bind kp_end "buy deagle"
bind kp_plus "buy hegrenade"
bind kp_minus "buy molotov;buy incgrenade"
bind kp_multiply "buy flashbang"
bind kp_slash "buy smokegrenade"
bind leftarrow "buy vesthelm"
bind kp_ins "buy vest"
bind uparrow "buy defuser"
bind downarrow "buy hegrenade;buy molotov;buy incgrenade"
