//START
unbindall
echo "Keybinds for CS:GO loaded"

//KEY BINDS
BindToggle f cl_righthand
bind h invnext
bind n invprev
bind alt +advinfo
bind f1 +spinbot
bind SPACE +duckjump
bind q +jumpthrow
bind 1 smoke
bind 2 flash
bind 3 fire
bind 4 he
bind 5 +c4drop
bind 6 decoy
bind mouse1 "+attack;r_cleardecals"
bind mouse2 "+attack2;r_cleardecals"
bind mouse3 "pmslot2;-ins"
bind mouse4 pmslot3
bind mouse5 "pmslot1;-ins"
bind mwheelup +jump
bind w "+forward;r_cleardecals"
bind s "+back;r_cleardecals"
bind a "+moveleft;r_cleardecals"
bind d "+moveright;r_cleardecals"
bind j xhairsize 
bind v +voicerecord
bind semicolon +spray_menu
bind t messagemode
bind y messagemode2
bind tab +scorenet
bind b buymenu
bind e +use
bind r +reload
bind shift +duck
bind ctrl +speed
bind g drop
bind f2 displaydamage
bind f3 voipst
bind ` toggleconsole
bind f11 chat
bind f9 dot1
bind z radio1
bind x c4
bind c radio2
bind mwheeldown vmmid
bind k pstxt
bind ins ins

//KEYPAD AND ARROWS
bind kp_5 "buy ak47;buy m4a1"
