//START
echo "Aliases for CS:GO loaded"

//ALIASES
alias dis disconnect
alias pmslot1 "slot1;drop1;r_cleardecals;vms1"
alias pmslot2 "slot2;drop2;r_cleardecals;vms2"
alias pmslot3 "use weapon_knife;drop3;r_cleardecals;vms3"
alias +spinbot "m_yaw 135"
alias -spinbot "m_yaw .022"
alias +duckjump "+jump;+duck"
alias -duckjump "-jump;-duck"
alias +jumpthrow "+jump;+attack"
alias -jumpthrow "-jump;-attack"
alias +scorenet "+showscores; net_graphheight 0; net_graph 1"ï»¿
alias -scorenet "-showscores; net_graphheight 9999; net_graph 0"
alias smoke "use weapon_smokegrenade;r_cleardecals"
alias flash "use weapon_flashbang;r_cleardecals"
alias fire "use weapon_incgrenade;use weapon_molotov;r_cleardecals"
alias he "use weapon_hegrenade;r_cleardecals"
alias decoy "use weapon_decoy:r_cleardecals"
alias c4 "use weapon_c4;r_cleardecals"
alias +c4drop "c4;drop;say_team C4 dropada;r_cleardecals"
alias -c4drop "r_cleardecals"
alias +miclisten "voice_loopback 1"
alias -miclisten "voice_loopback 0"
alias +advinfo "net_graph 1;+cl_show_team_equipment;cl_radar_always_centered 0;cl_radar_scale .34;cl_radar_icon_scale_min .4;cl_hud_radar_scale 1.3"
alias -advinfo "net_graph 0;-cl_show_team_equipment;cl_radar_always_centered 1;cl_radar_scale 1;cl_radar_icon_scale_min .4;cl_hud_radar_scale .8"
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 .7; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 .7; alias displaydamage "displaydamage_on""
alias voipst mute
alias mute "voice_enable 1;voice_scale 0;r_cleardecals;play player\vo\gign\scaredemote02;alias voipst unmute"
alias unmute "voice_enable 1;voice_scale .4;r_cleardecals;play player\vo\anarchist\agree03;alias voipst mute"
alias +ins "+lookatweapon;r_cleardecals" 
alias -ins "-lookatweapon;r_cleardecals"
alias ins "+lookatweapon;r_cleardecals"
alias chat "ignoremsg;ignoremsg;r_cleardecals"
alias cfg "exec _cfg/_senpi0cs"
alias setkeys "exec _cfg/keybinds"
alias aliases "exec _cfg/aliases"
alias viewncross "exec _cfg/viewncross"
alias vmmid1 "viewmodel_offset_x -2;r_cleardecals;alias vmmid vmmid0"
alias vmmid0 "viewmodel_offset_x 2.5;r_cleardecals;alias vmmid vmmid1"
alias vmmid "vmmid0"
alias xhairsize1 "cl_crosshairgap -5;cl_crosshairsize 425;alias xhairsize xhairsize0;r_cleardecals"
alias xhairsize0 "cl_crosshairgap -2;cl_crosshairsize 2;alias xhairsize xhairsize1;r_cleardecals"
alias xhairsize "xhairsize1"
alias drop1 "alias -c4drop "slot1;vms1;r_cleardecals""
alias drop2 "alias -c4drop "slot2;vms2;r_cleardecals""
alias drop3 "alias -c4drop "use weapon_knife;vms3;r_cleardecals""
alias vms1 "viewmodel_fov 54;viewmodel_offset_x 2.5;viewmodel_offset_y -2;viewmodel_offset_z -2;vmmid0;alias vmf "viewmodel_fov 54""
alias vms2 "viewmodel_fov 54;viewmodel_offset_x -2;viewmodel_offset_y -2;viewmodel_offset_z -2;vmmid1;alias vmf "viewmodel_fov 54""
alias vms3 "viewmodel_fov 68;viewmodel_offset_x 2.5;viewmodel_offset_y 2;viewmodel_offset_z -2;alias vmmid "";alias vmf "viewmodel_fov 68"+ins;-ins"
alias +insfov "ins;viewmodel_fov 68;viewmodel_offset_x -2;viewmodel_offset_y 2;viewmodel_offset_z 0;r_cleardecals"
alias -insfov "ins;vmf;vmid;viewmodel_offset_z -2;r_cleardecals"
alias vmf ""
alias +sshot "safezonex 1;safezoney 1;r_cleardecals"
alias -sshot "safezonex .85;safezoney .85;r_cleardecals"

//TEXT
alias gamer "exec _cfg/pstxt/ser_gamer_zangado"
alias gravida "exec _cfg/pstxt/gravidas_contato_cp"
alias oracao "exec _cfg/pstxt/oracao_do_cs"
alias engie "exec _cfg/pstxt/meet_the_engineer"

//END
host_writeconfig
