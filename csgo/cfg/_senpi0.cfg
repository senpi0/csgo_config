alias dropen "drop;lastinv"
alias fps1 "fps_max 5"
alias fps0 "fps_max 0"
alias smoke "defvm;use weapon_smokegrenade;r_cleardecals"
alias flash "defvm;use weapon_flashbang;r_cleardecals"
alias fire "defvm;use weapon_incgrenade;use weapon_molotov;r_cleardecals"
alias he "defvm;use weapon_hegrenade;r_cleardecals"
alias decoy "defvm;use weapon_decoy:r_cleardecals"
alias c4 "use weapon_c4;r_cleardecals"
alias +c4drop "use weapon_c4;dropen;say_team C4 dropada; alias c4drop -c4drop"
alias -c4drop "lastinv;r_cleardecals; alias c4drop +c4drop"
alias +miclisten "voice_loopback 1;playvol buttons\blip1 0.5"
alias -miclisten "voice_loopback 0;playvol buttons\blip2 0.5"
alias +advinfo "net_graph 1;net_graphheight 0;+cl_show_team_equipment;cl_radar_always_centered 0;cl_radar_scale .25"
