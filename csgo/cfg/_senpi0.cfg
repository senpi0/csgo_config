alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.7; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.7; alias displaydamage "displaydamage_on""
alias clutch clutchon
alias clutchon "voice_enable 0;voice_scale 0;clutchsoundon;cl_clearhinthistory;r_cleardecals;playvol buttons\weapon_confirm 0.5;alias clutch clutchoff"
alias clutchoff "voice_enable 1;voice_scale .3;clutchsoundoff;playvol buttons\button2 0.5;alias clutch clutchon"
alias clutchsoundon "volume 1;snd_musicvolume .3;snd_menumusic_volume 0;snd_deathcamera_volume 0;snd_mapobjective_volume .25;snd_roundend_volume 0;snd_roundstart_volume 0;snd_tensecondwarning_volume .268"
alias clutchsoundoff "volume .43;snd_musicvolume .5;snd_menumusic_volume .7;snd_deathcamera_volume 0;snd_mapobjective_volume .279;snd_roundend_volume .2;snd_roundstart_volume .3;snd_tensecondwarning_volume .3"
