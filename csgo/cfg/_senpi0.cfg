alias cfg "exec _senpi0"
alias chat "ignoremsg;ignoremsg;r_cleardecals"
alias dch1 "cl_crosshair_drawoutline 1;cl_crosshair_dynamic_maxdist_splitratio .35;cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod .5;cl_crosshair_dynamic_splitdist 7;cl_crosshair_outlinethickness 1"
