//START
echo "Aliases for CS:GO loaded"

//ALIASES
alias pmslot1 "slot1;r_cleardecals"
alias pmslot3 "slot3;use weapon_knife;r_cleardecals"
alias pmslot2 "slot2;r_cleardecals"
alias +spinbot "m_yaw 135" 
alias -spinbot "m_yaw 0.022"
alias +duckjump "+jump;+duck"
alias -duckjump "-jump;-duck"
alias +jumpthrow "+jump;+attack"
alias -jumpthrow "-jump;-attack"
alias +scorenet "+showscores; net_graphheight 0; net_graph 1"ï»¿
alias -scorenet "-showscores; net_graphheight 9999; net_graph 0"
alias dropen "drop;lastinv"
alias fps1 "fps_max 5"
alias fps0 "fps_max 1300"
alias smoke "defvm;use weapon_smokegrenade;r_cleardecals"
alias flash "defvm;use weapon_flashbang;r_cleardecals"
alias fire "defvm;use weapon_incgrenade;use weapon_molotov;r_cleardecals"
alias he "defvm;use weapon_hegrenade;r_cleardecals"
alias decoy "defvm;use weapon_decoy:r_cleardecals"
alias c4 "use weapon_c4;r_cleardecals"
alias +c4drop "use weapon_c4;dropen;say_team C4 dropada; alias c4drop -c4drop"
alias -c4drop "lastinv;r_cleardecals; alias c4drop +c4drop"
alias +miclisten "voice_loopback 1;playvol buttons\blip1 0.5"
alias -miclisten "voice_loopback 0;playvol buttons\blip2 0.5"
alias +advinfo "net_graph 1;net_graphheight 0;+cl_show_team_equipment;cl_radar_always_centered 0;cl_radar_scale .25"
alias -advinfo "net_graph 0;nnet_graphheight 9999;-cl_show_team_equipment;cl_radar_always_centered 1;cl_radar_scale .6"
alias displaydamage "displaydamage_on"
alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.7; alias displaydamage "displaydamage_off""
alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.7; alias displaydamage "displaydamage_on""
alias clutch clutchon
alias clutchon "voice_enable 0;voice_scale 0;clutchsoundon;cl_clearhinthistory;r_cleardecals;playvol buttons\weapon_confirm 0.5;alias clutch clutchoff"
alias clutchoff "voice_enable 1;voice_scale .3;clutchsoundoff;playvol buttons\button2 0.5;alias clutch clutchon"
alias clutchsoundon "volume 1;snd_musicvolume .3;snd_menumusic_volume 0;snd_deathcamera_volume 0;snd_mapobjective_volume .25;snd_roundend_volume 0;snd_roundstart_volume 0;snd_tensecondwarning_volume .268"
alias clutchsoundoff "volume .43;snd_musicvolume .5;snd_menumusic_volume .7;snd_deathcamera_volume 0;snd_mapobjective_volume .279;snd_roundend_volume .2;snd_roundstart_volume .3;snd_tensecondwarning_volume .3"
alias dis disconnect
alias +ins "+lookatweapon;r_cleardecals" 
alias -ins "-lookatweapon;r_cleardecals"
alias ins "+lookatweapon;r_cleardecals"
alias senpi "exec _senpi0cs"
alias cfg "exec _senpi0cs"
alias chat "ignoremsg;ignoremsg;r_cleardecals"
alias dch1 "cl_crosshair_drawoutline 1;cl_crosshair_dynamic_maxdist_splitratio .35;cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod .5;cl_crosshair_dynamic_splitdist 7;cl_crosshair_outlinethickness 1"
alias dch2 "cl_crosshair_sniper_show_normal_inaccuracy 0;cl_crosshair_t 0;cl_crosshairalpha 165;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 0;cl_crosshairdot 1;"
alias dch3 "cl_crosshairgap -4;cl_crosshairgap_useweaponvalue 0;cl_crosshairscale 0;cl_crosshairsize .5;cl_crosshairstyle 4;cl_crosshairthickness 1;cl_crosshairusealpha 1;cl_fixedcrosshairgap 3;"
alias dotch "dch1;dch2;dch3"
alias tch1 "cl_crosshair_drawoutline 1;cl_crosshair_dynamic_maxdist_splitratio .35;cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod .5;cl_crosshair_dynamic_splitdist 7;cl_crosshair_outlinethickness 1;"
alias tch2 "cl_crosshair_sniper_show_normal_inaccuracy 0;cl_crosshair_t 1;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 0;cl_crosshairdot 0;"
alias tch3 "cl_crosshairgap -2;cl_crosshairscale 0;cl_crosshairsize 1.5;cl_crosshairstyle 4;cl_crosshairthickness 1;cl_crosshairusealpha 1;cl_fixedcrosshairgap -4.5;"
alias tch "tch1;tch2;tch3"
alias nluch1 "cl_crosshair_drawoutline 1;cl_crosshair_dynamic_maxdist_splitratio .35;cl_crosshair_dynamic_splitalpha_innermod 1;cl_crosshair_dynamic_splitalpha_outermod .5;cl_crosshair_dynamic_splitdist 7;cl_crosshair_outlinethickness .5;"
alias nluch2 "cl_crosshair_sniper_show_normal_inaccuracy 0;cl_crosshair_t 0;cl_crosshairalpha 255;cl_crosshaircolor 5;cl_crosshaircolor_b 255;cl_crosshaircolor_g 255;cl_crosshaircolor_r 0;cl_crosshairdot 0;"
alias nluch3 "cl_crosshairgap -2;cl_crosshairscale 0;cl_crosshairsize 10000;cl_crosshairstyle 4;cl_crosshairthickness 0;cl_crosshairusealpha 1;cl_fixedcrosshairgap -7;"
alias nluch "nluch1;nluch2;nluch3;"
alias dot1 "tch;bind f9 dot0"
alias dot0 "dotch;bind f9 dot1"
alias nlucht1 "nluch;bind j nlucht0"
alias nlucht0 "dotch;bind j nlucht1"
alias viewM "cl_viewmodel_shift_left_amt .5;cl_viewmodel_shift_right_amt .25;viewmodel_fov 54;viewmodel_offset_x -2;viewmodel_offset_y -2;viewmodel_offset_z -2;viewmodel_recoil 0;cl_bob_lower_amt 5;cl_bobamt_lat .1;cl_bobamt_vert .1;cl_bobcycle .1"
alias setkeys "exec keybinds"
alias aliases "exec aliases"

//END
host_writeconfig